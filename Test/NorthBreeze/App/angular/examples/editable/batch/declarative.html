<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Datatables - Editable Example: Declarative definition</title>

    <link href="../../../../../libs/datatables/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
    <script src="../../../../../Scripts/jquery-1.9.1.js"></script>
    <script src="../../../../../libs/datatables/js/jquery.dataTables.js"></script>
    <script src="../../../../../libs/datatables/extensions/KeyTable/js/dataTables.keyTable.js"></script>
    <script src="../../../../../libs/angular.js"></script>
    <script src="../../../../../src/dataTables.angular.js"></script>
    <script src="../../../../../src/dataTables.angular.i18N.js"></script>
    <script src="../../../../../src/dataTables.angular.command.js"></script>
    <script src="../../../../../src/dataTables.angular.editable.js"></script>
    <script src="declarative.js"></script>
</head>
<body ng-app="app" ng-controller="mainController">

    <h1>Declarative example</h1>

    <table dt-table dt-data="data" dt-editable="true" dt-order="[]" dt-debug="true" dt-defer-render="true">
        <thead>
            <tr>
                <th dt-data="engine" dt-type="string" dt-val-required="true">Engine</th>
                <th dt-data="browser" dt-type="string" dt-val-minlength="3">Browser</th>
                <th dt-data="platform" dt-type="string">Platform</th>
                <th dt-data="version" dt-type="number" >Version</th>
                <th dt-data="grade" dt-type="string" dt-edit-type="select" dt-ng-options="item.value as item.name for item in grades">Grade</th>
                <th dt-data="date" dt-type="datetime" dt-expression="data.date | date:'short'">Grade</th>
                <th dt-cmd-0="['remove', removeCommandSettings]" dt-cmd-1="reject" >Options</th>
            </tr>
        </thead>
    </table>

</body>
</html>
