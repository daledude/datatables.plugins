<div class="container">
    <button class="btn" ng-click="addItem()"><span>Add Item via model collection</span></button>
    <button class="btn" ng-click="addItemViaDt()"><span>Add Item via datatables</span></button>

    <button class="btn" ng-show="canRemoveItem()" ng-click="removeItem($selectedRows[0].index())"><span>Remove Item via model collection (index: {{$selectedRowIndex}})</span></button>
    <button class="btn" ng-show="canRemoveItem()" ng-click="removeItemViaDt($selectedRows[0].index())"><span>Remove Item via datatables (index: {{$selectedRowIndex}})</span></button>


    <div id="options-tpl" ng-non-bindable style="display: none">
        <span>({{$rowIndex}}/{{$cellIndex}} - {{$firstRow == true ? 'First' : ($lastRow == true ? 'Last' : 'Middle')}} - {{$oddRow == true ? 'Odd' : 'Even'}})</span>
        <button ng-click="removeItem($rowIndex)"><span>Delete</span></button>
    </div>

    <div id="icon-tpl" ng-non-bindable style="display: none">
        <button><span class="row-detail-icon">Icon</span></button>
    </div>

    <div id="row-details-tpl" ng-non-bindable style="display: none">
        <h4>SubItems</h4>
        <table class="table table-striped table-bordered" dt-table dt-data="data.subItems" dt-options="subItemOptions">
            <thead>
                <tr>
                    <th dt-data="prop1">Prop1</th>
                </tr>
            </thead>
        </table>
    </div>

    <h1>DataTables</h1>
    <table class="table table-bordered" dt-table="dtTable" dt-data="data" dt-options="options" dt-row-detail-tpl="#row-details-tpl" >
    </table>

    <h1>selectedRows</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Index</th>
                <th>Rendering engine</th>
                <th>Browser</th>
                <th>Platform(s)</th>
                <th>Engine version</th>
                <th>CSS grade</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(index, row) in dtTable.selectedRows">
                <td ng-bind="index"></td>
                <td><input ng-model="row.data.engine" type="text" /></td>
                <td><input ng-model="row.data.browser" type="text" /></td>
                <td><input ng-model="row.data.platform" type="text" /></td>
                <td><input ng-model="row.data.version" type="text" /></td>
                <td><input ng-model="row.data.grade" type="text" /></td>
            </tr>
        </tbody>
    </table>
</div>
