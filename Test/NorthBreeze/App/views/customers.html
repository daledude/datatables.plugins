<div >
    <h2>Customers</h2>
    
    <div id="row-details-tpl" ng-non-bindable style="display: none">
        <h4>SubItems {{item.CompanyName}}</h4>
        <div ng-if="ordersLoaded !== true">
            <div><span>Loading...</span></div>
        </div>
        <div ng-if="ordersLoaded === true">
            <table class="table table-striped table-bordered" dt-table dt-data="item.Orders" dt-options="customerOrdersGridOpts">
                <thead>
                    <tr>
                        <th dt-data="OrderID">Id</th>
                        <th dt-data="OrderDate">Order Date</th>
                        <th dt-data="ShipAddress">Ship Address</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped table-bordered" dt-table dt-options="customerGridOpts" dt-row-detail-tpl="#row-details-tpl" dt-selectable>
                <thead>
                    <tr>
                        <th dt-row-detail-icon></th>
                        <th dt-data="CompanyName">Company Name</th>
                        <th dt-data="ContactName">Contact Name</th>
                        <th dt-data="Country">Country</th>
                        <th dt-data="entityAspect.entityState.name">Entity state</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col-md-4">
            <form class="form-horizontal">
                <!-- We do field-level validation based on the validation rules in the metadata,
                and twitter bootstrap styles to show invalid fields.  See the breezeinput directive in directives.js -->
                <breezeinput label="Company Name" ng-model="$selectedItem.CompanyName"></breezeinput>
                <breezeinput label="Contact Name" ng-model="$selectedItem.ContactName"></breezeinput>
                <breezeinput label="Contact Title" ng-model="$selectedItem.ContactTitle"></breezeinput>
                <breezeinput label="Address" ng-model="$selectedItem.Address"></breezeinput>
                <breezeinput label="City" ng-model="$selectedItem.City"></breezeinput>
                <breezeinput label="Region" ng-model="$selectedItem.Region"></breezeinput>
                <breezeinput label="Postal Code" ng-model="$selectedItem.PostalCode"></breezeinput>
                <breezeinput label="Country" ng-model="$selectedItem.Country"></breezeinput>
                <breezeinput label="Phone" ng-model="$selectedItem.Phone"></breezeinput>
                <breezeinput label="Fax" ng-model="$selectedItem.Fax"></breezeinput>
                <div style="text-align: center">
                    <button class="btn" ng-click="reset($selectedItem)">Reset Customer</button>
                    <button class="btn" ng-click="update($selectedItem)">Save Customer</button>
                </div>
            </form>
        </div>
    </div>
</div>
