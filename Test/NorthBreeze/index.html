<!DOCTYPE html>
<html lang="en" ng-app="NorthBreeze">
<head>
    <meta charset="utf-8">
    <title>NorthBreeze AngularJS App</title>
    <!--<link rel="stylesheet" href="Content/ng-grid.css" />--> 
    
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link rel="stylesheet" type="text/css" href="libs/datatables/extensions/ColReorder/css/dataTables.colReorder.css">
    <link rel="stylesheet" type="text/css" href="libs/datatables/extensions/ColVis/css/dataTables.colVis.css">
    <link rel="stylesheet" type="text/css" href="libs/datatables/extensions/Bootstrap/css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="App/style.css" />

</head>
<body>

    <nav class="navbar-nav navbar-fixed-top">
        <div class="container" ng-controller="RouteCtrl">
            <a class="brand" href="#/">
                <span class="title">NorthBreeze</span>
            </a>
            <div class="btn-group">
                <a ng-repeat="link in links" class="btn btn-info" ng-class="{active: $route.current.templateUrl == link.templateUrl}" href="#{{link.path}}">{{link.name}}</a>
            </div>
        </div>
    </nav>

  <div ng-view style="margin: 50px"></div>

    <nav class="navbar-nav navbar-fixed-bottom">
        <div class="navbar-inner navbar-content-center">
            <span class="pull-left"><a href="http://www.breezejs.com" target="_blank">Rich data access by Breeze</a></span>
            <span class="pull-right"></span>
        </div>
    </nav>


    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.debug.js"></script>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-route.js"></script>
    <script type="text/javascript" language="javascript" src="libs/datatables/js/jquery.dataTables.js"></script>
    <script type="text/javascript" language="javascript" src="libs/datatables/extensions/ColReorder/js/dataTables.colReorder.js"></script>
    <script type="text/javascript" language="javascript" src="libs/datatables/extensions/ColVis/js/dataTables.colVis.js"></script>
    <script type="text/javascript" language="javascript" src="libs/datatables/extensions/Bootstrap/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" language="javascript" src="src/dataTables.remoteState.js"></script>
    <script type="text/javascript" language="javascript" src="src/dataTables.rowDetails.js"></script>
    <script type="text/javascript" language="javascript" src="src/dataTables.breeze.entityFilter.js"></script>
    <script type="text/javascript" language="javascript" src="src/angular.dataTables.js"></script>
    <script type="text/javascript" language="javascript" src="src/angular.dataTables.rowDetails.js"></script>
    <script type="text/javascript" language="javascript" src="src/angular.dataTables.breeze.js"></script>
    <script type="text/javascript" language="javascript" src="src/angular.dataTables.selectable.js"></script>
    <script type="text/javascript" language="javascript" src="src/angular.dataTables.colReorder.js"></script>

    <script src="Scripts/toastr.js"></script>

    <script src="App/app.js"></script>
    <script src="App/logger.js"></script>
    <script src="App/dataservice.js"></script>
    <script src="App/controllers.js"></script>
    <script src="App/browserCtrl.js"></script>
    <script src="App/directives.js"></script>
</body>
</html>
